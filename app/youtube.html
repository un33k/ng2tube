<style>
  @import "../css/gumby.css";
  @import "youtube.css";
</style>

<div class="youtube-app">
  <header class="search-header">
    <input #searcher
           placeholder="Search for a video..."
           type="text"
           class="search-bar"
           (input)="search(searcher.value)" />
  </header>

  <section *if="previewVideo" class="preview-video">
    <header>
      <h2 class="heading">{{ previewVideo.title }}</h2>

      <nav class="actions">
        <span class="btn medium danger">
          <button (click)="hideVideo()">Hide Video</button>
        </span>

        <a target="_blank" [href]="previewVideo.url" class="btn medium default">
          <button (click)="hideVideo()">View Youtube Page</button>
        </a>
      </nav>
    </header>
    <iframe [src]="previewVideo.embedUrl"
            [width]="previewVideo.width"
            [height]="previewVideo.height"></iframe>
  </section>

  <section class="video-listings">
    <article *foreach="#result in results" class="listing">
      <img [src]="result.posterUrl" (click)="preview(result)" />
    </article>
  </section>
</div>
